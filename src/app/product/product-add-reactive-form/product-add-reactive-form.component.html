<h3>Yeni Ürün Ekle (Reactive)</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="mb-3">
        <input type="text" id="name" name="name" formControlName="name" 
        class="form-control" placeholder="Ürün Adı">
        <!-- dirty, touched, pristine -->
        <div class="alert alert-danger" *ngIf="productAddForm.get('name').hasError('required') && productAddForm.get('name').touched">Ürün adı boş geçilemez!</div>
    </div>
    <div class="mb-3">
        <input type="text" id="description" name="description" formControlName="description" 
        class="form-control" placeholder="Ürün Açıklaması">
        <div class="alert alert-danger" *ngIf="productAddForm.get('description').hasError('required') && productAddForm.get('description').dirty">Ürün açıklaması boş geçilemez!</div>
    </div>
    <div class="mb-3">
        <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" 
        class="form-control" placeholder="Ürün Resim Yolu (URL)">
        <div class="alert alert-danger" *ngIf="productAddForm.get('imageUrl').hasError('required') && productAddForm.get('imageUrl').touched">Ürün resim yolu boş geçilemez!</div>
    </div>
    <div class="mb-3">
        <input type="text" id="price" name="price" formControlName="price" 
        class="form-control" placeholder="Ürün Fiyatı">
        <div class="alert alert-danger" *ngIf="productAddForm.get('price').hasError('required') && productAddForm.get('price').dirty">Ürün fiyatı boş geçilemez!</div>
    </div>
    <div class="mb-3">
        <select class="form-control" formControlName="categoryId" id="categoryId" name="categoryId" required>
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="productAddForm.get('categoryId').hasError('required') && productAddForm.get('categoryId').touched">Ürün kategorisi seçmelisiniz!</div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="productAddForm.invalid">+ ÜRÜN EKLE</button>
</form>
